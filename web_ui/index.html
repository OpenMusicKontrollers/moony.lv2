<!DOCTYPE html>
<html>

	<head>
		<title>Moony</title>
		<meta name="author" content="Hanspeter Portner" />
		<meta charset="UTF-8" />
		<link rel="icon" type="image/png" href="/favicon.png" />
		<link rel="stylesheet" type="text/css" href="/style.css" />
		<script type="text/javascript" src="/jquery-2.2.0.min.js" charset="utf-8"></script>
		<script type="text/javascript" src="/moony.js" charset="utf-8"></script>
		<script type="text/javascript" src="/ace.js" charset="utf-8"></script>
		<script type="text/javascript" src="/keybinding-vim.js" charset="utf-8"></script>
		<script type="text/javascript" src="/keybinding-emacs.js" charset="utf-8"></script>
	</head>

	<body>
		<div class="heading">
			<table class="heading-table">
				<tr>
					<td class="heading-left">
						<h1>moony</h1>
					</td>

					<td class="heading-right">
						Copyright &#169; 2016 <a href="mailto:dev@open-music-kontrollers.ch?subject=moony-v0.2.1">Hanspeter Portner</a><br />
						Released under <a href="http://www.perlfoundation.org/artistic_license_2_0">Artistic License 2.0</a><br />
						by <a href="http://open-music-kontrollers.ch">Open Music Kontrollers</a>
					</td>
				<tr>
			</table>
		</div>

		<div class="sticky-top">
			<div class="heading">
				<table class="heading-table">
					<tr>
						<td class="heading-left">
							v0.2.1 | <span id="status">disconnected</span> | <a class="clip" id="clear" href="#">clear log</a>
						</td>

						<td class="heading-right">
							<form class="clip" hidden>
								<input type="radio" id="emacs" name="mode" value="ace/keyboard/emacs">emacs</input>
								<input type="radio" id="vim" name="mode" value="ace/keyboard/vim">vim</input>
							</form>
						</td>
					<tr>
				</table>
			</div>

			<div id="tracemsg" class="trace"></div>
		</div>
		
		<div class="clip" hidden>
			<div id="editor"></div>
			<div id="errmsg" class="sticky-bottom" hidden><br /></div>
			<div class="box">
				<div class="button"><a id="compile" href="#">chunk</a></div>
				<div class="button"><a id="compile_line" href="#">line</a></div>
			</div>
		</div>

	</body>

</html>
